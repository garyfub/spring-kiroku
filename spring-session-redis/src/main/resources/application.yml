spring:
  redis:
    host: localhost
    port: 6379
    password: syunredis
#    数据库索引，默认为0
    database: 0
    jedis:
      pool:
        #连接池最大连接数
        max-active: 8
        #负值表示没有限制
        max-wait: -1ms
        #连接池最大空闲连接
        max-idle: 8
        #最小连接
        min-idle: 0
#    连接超过时间
    timeout: 0ms
  security:
    user:
      name: user
      password: user